<!-- le dice a los navegadores y otros programas que usen este archivo que este documento>
y su contenido es de tipo HTML -->
<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora Ejemplo</title>
        <link rel = "stylesheet" href="styles.css" />
    </head>
    <body>
        <div id="calculadora">   
            <div id="resultado">0</div>
            <div id="actual">0</div>
            <div id="botones" class="grid-container">
                <button class="botonCalculadora" id="botonUno">1</button>
                <button class="botonCalculadora" id="botonDos">2</button>
                <button class="botonCalculadora" id="botonTres">3</button>
                <button class="botonCalculadora" id="botonSuma">+</button>
                <button class="botonCalculadora" id="botonCuatro">4</button>
                <button class="botonCalculadora" id="botonCinco">5</button>
                <button class="botonCalculadora" id="botonSeis">6</button>
                <button class="botonCalculadora" id="botonResta">-</button>
                <button class="botonCalculadora" id="botonSiete">7</button>
                <button class="botonCalculadora" id="botonOcho">8</button>
                <button class="botonCalculadora" id="botonNueve">9</button>
                <button class="botonCalculadora" id="botonDivision">/</button>
                <button class="botonCalculadora" id="botonLimpiar">C</button>
                <button class="botonCalculadora" id="botonCero">0</button>          
                <button class="botonCalculadora" id="botonCero">.</button> 
                <button class="botonCalculadora" id="botonMultiplicacion">x</button>
                <div></div>
                <div></div>
                <div></div>
                <button class="botonCalculadora" id="botonAtras">Atras</button> 

            </div>
        </div>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
